<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<fieldset>
		<legend>Khung dang ki thanh vien</legend>
		<form id="register" action="info.html" method="GET">
			<table border="0">
				<tr class="des">
					<td>Username:</td>
					<td>
						<input type="text" name="username" id="username" placeholder="Nhap ten dang nhap" />
						<span class="error"></span>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<input type="password" name="password" id="password" placeholder="Nhap mat khau" />
						<span class="error"></span>
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
						<input type="text" name="email" id="email" placeholder="Email" />
						<span class="error"></span>
					</td>
					
				</tr>
				<tr>
					<td>SDT:</td>
					<td>
						<input type="phone" name="phone" id="phone" placeholder="So dien thoai" />
						<span class="error"></span>
					</td>
				</tr>
				<tr>
					<td>Facebook:</td>
					<td>
						<input type="text" name="facebook" id="facebook" placeholder="Dia chi fb ca nhan" />	
						<span class="error"></span>
					</td>
				</tr>
				<tr>
					<td>Dang ki:</td>
					<td>
						<input type="submit" value="Dang Ki" name="submit" />
					</td>
				</tr>
				<tr>
					<td>
						Nhap lai:	
					</td>
					<td>
						<input type="reset" name="nhaplai" value="Nhap Lai">
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
	<script src="jquery-3.1.0.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
