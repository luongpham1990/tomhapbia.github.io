<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<fieldset>
		<legend>Khung dang ki thanh vien</legend>
		<form action="info.html" method="GET">
			<table width="50">
				<tr>
					<td>Username:</td>
					<td>
						<input type="text" name="username" id="username" placeholder="Nhap ten dang nhap" />
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<input type="password" name="password" id="password" placeholder="Nhap mat khau" />
					</td>
				</tr>
				<tr>
					<td>Gioi tinh:</td>
					<td>
						<input type="radio" name="sex" id="male" /><label for="male">Nam</label>					
						<input type="radio" name="sex" id="famale" /><label for="famale">Nu</label>
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
						<input type="email" name="email" id="email" placeholder="Email" />
					</td>
				</tr>
				<tr>
					<td>Dia chi:</td>
					<td>
						<input type="address" name="diachi" id="diachi" placeholder="Dia chi" />	
					</td>
				</tr>
				<tr>
					<td>Dang ki:</td>
					<td>
						<input type="submit" value="Dang Ki" name="submit" />
					</td>
				</tr>
				<tr>
					<td>
						Nhap lai:	
					</td>
					<td>
						<input type="reset" name="nhaplai" value="Nhap Lai">
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
