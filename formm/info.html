<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INFO USER</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.info {
			width: 60%;
			margin: auto;
		}
		.detail {
			width: 100%;
			margin: auto;
		}
		h1 {
			text-transform: uppercase;
			text-align: center;
			margin-bottom: 30px;
		}
		h3 {
			text-align: center;
			margin-bottom: 10px;
		}
		div p {
			display: inline-block;
			font-size: 16px;
			margin-bottom: 10px;
			margin-right: 5px;
		}
		div > p:first-child {
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<div class="info">
		<h1>Chuc mung ban da dang ki thanh cong!</h1>
		<h3>Thong tin dang ki</h3>
	</div>


	<script src="jquery-3.1.0.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
