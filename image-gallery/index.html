<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
	.content .item .fix{
			margin-right: 0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="banner">
			<img src="img/banner.jpg" alt="Anh Banner" title="Anh Banner">
		</div>

		<div class="navbar">
			<a href="#">Trang chủ</a>
			<a href="#">Dịch vụ</a>
			<a href="#">Sản phẩm</a>
			<a href="#">Giới thiệu</a>
			<a href="#">Liên hệ</a>
		</div>
		<div class="clearfix"></div>
		<div class="content">
			<div class="item">
				<img src="img/1.jpg" alt="item1" title="item1" >
			</div>

			<div class="item">
				<img src="img/2.jpg" alt="item2" title="item2" >
			</div>

			<div class="item">
				<img src="img/3.jpg" alt="item3" title="item3" class="fix">
			</div>

			<div class="item">
				<img src="img/4.jpg" alt="item4" title="item4" >
			</div>

			<div class="item">
				<img src="img/5.jpg" alt="item5" title="item5">
			</div>

			<div class="item">
				<img src="img/6.jpg" alt="item6" title="item6" class="fix">
			</div>

			<div class="item">
				<img src="img/7.jpg" alt="item7" title="item7">
			</div>

			<div class="item">
				<img src="img/8.jpg" alt="item8" title="item8">
			</div>

			<div class="item">
				<img src="img/9.jpg" alt="item9" title="item9" class="fix">
			</div>

			<div class="item">
				<img src="img/10.jpg" alt="item10" title="item10">
			</div>

			<div class="item">
				<img src="img/11.jpg" alt="item11" title="item11">
			</div>

			<div class="item">
				<img src="img/12.jpg" alt="item12" title="item12" class="fix">
			</div>

		</div>
	</div>
</body>
</html>
